<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <title>Title</title>
</head>
<body>
    <header>
        <h1>
            <a href="/">Django блог</a>
        </h1>
    </header>
    <div class="container">
        <a href="{% url 'post_new' %}">+ Новый пост</a>

        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}</p>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <p>Вы не вошли в систему.</p>
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
